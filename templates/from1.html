             <!-- Basic information from here-->

             <label><h2  class="bold">Basic Information</h2></label>
             <hr>

              <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label class="bold" >First name</label>
                      <input type="text" name="cname" class="form-control" id="validationTooltip01" placeholder="Enter First Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="bold" >Last name</label>
                      <input type="text" name="lname" class="form-control" id="validationTooltip02" placeholder="Enter Last Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="bold">Mobile No.</label>
                      <input type="number" name="mobile" class="form-control" id="validationTooltip01" placeholder="Enter Contact No." required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="bold">Email ID</label>
                      <input type="email" name="email" class="form-control" id="validationTooltip01" placeholder="Enter Email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="bold">Profession</label>
                      <input type="text" name="profession" class="form-control" id="validationTooltip01" placeholder="Enter Profession" required>
                    </div>
              </div>

              <div class="form-row">
                   <div class="col-md-6 mb-3">
                       <label class="bold">Profile</label>
                       <label><textarea name="profile" id="" cols="80" rows="5" required></textarea></label>

              </div>

              </div>

                      <input type="text" name="degree" class="form-control" id="validationTooltip02" placeholder="Example- Btech/Mtech" required>

                    <div class="col-md-6 mb-3">

                      <input type="text" name="gpa" class="form-control" id="validationTooltip01" placeholder="Example- 4.0" required>
                    </div>
              </div>




             <div class="cen">
                 <button class="btn btn-success btnstyle" type="submit">Submit</button>
             </div>
        </form>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
