
{% extends 'base.html' %}
{% load static %}

{% block title %} Build Resume{% endblock %}
{% block css %} 
<link rel="stylesheet" href='{% static "css/resume.css" %}' >
<link href="https://fonts.googleapis.com/css2?family=Pridi&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
{% endblock %}
{% block body %} 
<div class="build">BUILD  YOUR  RESUME</div>
<div class="box container" id="box">
  <div class="workbox">
      <div class="workquestion">
          How Many work Exprience you wanted <br> to add in your resume ?
      </div>
      <div class="row" id="butt">
        <div class="form-group col-md-3">
            <button type="button" class="btn btn-success" id="butt1">1</button>
        </div>
        <div class="form-group col-md-3">
            <button type="button" class="btn btn-success" id="butt2">2</button>
        </div>
        <div class="form-group col-md-3">
            <button type="button" class="btn btn-success" id="butt3">3</button>
        </div>
        <div class="form-group col-md-3">
            <button type="button" class="btn btn-success" id="butt4">4</button>
        </div>
      </div>
  </div>
   
      
      
      
</div>
{% endblock %}
{% block js %} 
<script>
    $(document).ready(function(){
  $("#butt1").click(function(){
      var n=$(this).html()
      var box=document.getElementById('box');
      
  box.innerHTML=updateform(n);
  });
});
$(document).ready(function(){
  $("#butt2").click(function(){
      var n=$(this).html()
      var box=document.getElementById('box');
      
  box.innerHTML=updateform(n);
  });
});
$(document).ready(function(){
  $("#butt3").click(function(){
      var n=$(this).html()
      var box=document.getElementById('box');
      
  box.innerHTML=updateform(n);
  });
});
$(document).ready(function(){
  $("#butt4").click(function(){
      var n=$(this).html()
      var box=document.getElementById('box');
      
  box.innerHTML=updateform(n);
  });
});
function updateform(n){
    var temp=`<div class="heading">
    <h2 class="head">Tell us about your Work Experience</h2>
  <form method="POST" action="/work">{% csrf_token %}<input type='hidden' id="num" name='num' value="${n}">`;
      for(var i=1;i<=n;i++){
          temp=temp+`<h5 class="jobtitle">Job ${i}</h5><div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Job Title</label>
          <input type="text" class="form-control" id="jobtitle${i}" name="jobtitle${i}" placeholder="Job Title" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Employer</label>
          <input type="text" class="form-control" id="employer${i}" name="employer${i}" placeholder="Employer" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">City</label>
          <input type="text" class="form-control" id="city${i}" name="city${i}" placeholder="City" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">Start Year</label>
          <input type="number" class="form-control" id="startyear${i}" name="startyear${i}" placeholder="Start Year" required>
        </div>
        <div class="form-group col-md-4">
            <label for="inputEmail4">End Year</label>
            <input type="number" class="form-control" id="endyear${i}" name="endyear${i}" placeholder="End Year" required>
          </div>
      </div>
      <div class="form-row">
        
        <div class="form-group col-md-12">
          <label for="inputPassword4">Job Discription</label>
          <textarea style="height: 90px;" type="text" class="form-control" id="discription${i}" name="discription${i}" placeholder="Job Discription" required></textarea>
        </div>
      </div>`;
      }
      temp=temp+`<button id='b1' type="submit" class="btn btn-primary nextbtn">Next</button>
    </form>
  </div>`;
    return temp;
}
</script>
{% endblock %}
